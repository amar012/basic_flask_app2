{% extends "layout.html" %}
    {% block content %}
	<div class="page-header">
	    <h2>List of Books</h2>
    	</div>
        <div class="row">
	    <div class="col-md-4">
            	<table style="width:100%" class="table table-striped" id="books-table">
		    <thead>
                    	<tr>
            	    	    <th>Book Name</td>
            	    	    <th>Genre</td>
	  	    	</tr>
		    </thead>
		    <tbody>
		    	{% for book in books %}
	  	    	<tr>
	    	    	    <td>{{ book.book_name }}</td>
            	    	    <td>{{ book.book_genre }}</td>
	  	    	</tr>
		    	{% endfor %}
		    </tbody>
    	    	</table>
	    </div>
	</div>
    {% endblock %}
